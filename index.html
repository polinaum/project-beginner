<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mr.Burger</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="/css/layout/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="section hero">
        <div class="container hero__container">
        <header class="header clearfix">
              <div class="header__left">
                <a href="#" class="logo__link">
                  <img src="img/logo.png" alt="mr burger" class="logo__img">
                </a>
              </div>
              <div class="header__right">
                <nav class="menu">
                  <ul class="menu__list">
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        о нас
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        бургеры
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        команда  
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        меню
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        отзывы
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        контакты
                      </a>
                    </li>
                  </ul>
                </nav>
                <div class="header__btn">
                    <a href="#" class="order-link">
                      заказать
                    </a>
                </div>
              </div>
        </header>
    
        <div class="hero__content clearfix">
              <div class="hero__img">
                <img src="img/burger.png" alt="burger" class="hero__img-pic">
              </div>
              <div class="hero__descr">
                <h2 class="hero__title">
                  мы делаем
                </h2>
                <div class="hero__descr-text">
                  натуральные бургеры
                </div>
              </div>
        </div>
        <div class="arrow">
          <a href="#" class="arrow__link">
          <img src="img/arrow-scroll.png" alt="arrow" class="arrow_pic">
        </a>
        </div>
        </div>
      </section>
      <section class="section about">
        <div class="container about__container">
          <h2 class="section__title section__title--about">
            Мы лучшие
          </h2>
        </div>
      </section>
  
    </div>
  </div>
</body>
</html>
